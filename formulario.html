<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!--METADADOS-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen" >

    <!--TÍTULO DA PÁGINA (APARECE NA ABA)-->
    <title>Formulário para Cadastro</title>
</head>

<body>
    <!--CABEÇALHO COM TÍTULO E SUBTÍTULO (AMBOS COM CSS3 DE id "TÍTULO")-->
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <!--INICIO DO FORMULÁRIO-->
    <form>
        <fieldset class="grupo">
            <!--CAMPO DO NOME COM LEGENDA "NOME" E CSS3 DE CLASSE "CAMPO"-->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!--CAMPO DO SOBRENOME COM LEGENDA "SOBRENOME" E CSS3 DE CLASSE "CAMPO"-->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <!--CAMPO DE E-MAIL COM-->
            <div class="campo">
                <label for="e-mail"><strong>E-mail</strong></label>
                <input type="text" name="e-mail" id="e-mail" required>
            </div>

        <!--CAMPO DE DESENVOLVIMENTO WEB COM 3 OPÇÕES DE BOTÕES SELECIONAVEIS (RADIO BUTTON) E CSS3 DE CLASSE "CAMPO"-->
        <div id="campo">
            <label><strong>Qual aplicação você desenvolve?</strong></label><br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend" >Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <!--CAMPO DE GRAU DE EXPERIENCIA COM 3 OPÇÕES PARA ESCOLHA (SELECT / OPTION) E CSS3 DE CLASSE "CAMPO"-->
        <div class="campo">
            <label for="experiencia"><strong>Experiencia</strong></label>
            <select id="experiencia" required>
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <!--CAMPO DE TECNOLOGIAS PARA ESCOLHA DE 1 OU MAIS OPÇÕES PARA MARCAR (CHECKBOX) E CSS3 DE CLASSE "CAMPO"-->
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                <input type="checkbox" id="tecnologia" name="tecnologia" value="HTML5">
                <label for="tecnologia">HTML5</label>

                <input type="checkbox" id="tecnologia" name="tecnologia" value="CSS3">
                <label for="tecnologia">CSS3</label>

                <input type="checkbox" id="tecnologia" name="tecnologia" value="JavaScript">
                <label for="tecnologia">JavaScript</label>

                <input type="checkbox" id="tecnologia" name="tecnologia" value="PHP">
                <label for="tecnologia">PHP</label>

                <input type="checkbox" id="tecnologia" name="tecnologia" value="C#">
                <label for="tecnologia">C#</label>

                <input type="checkbox" id="tecnologia" name="tecnologia" value="Phyton">
                <label for="tecnologia">Phyton</label>

                <input type="checkbox" id="tecnologia" name="tecnologia" value="Java">
                <label for="tecnologia">Java</label>
            </div>
        </fieldset>

        <!--CAIXA DE TEXTO-->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco mais sobre a sua experiencia:</strong></label>
            <textarea style="width: 26em" name="experiencia" id="experiencia" rows="6"></textarea>
        </div>

        <!--BOTÃO PARA ENVIAR O FORMULARIO-->
        <button class="botao" type="submit" onsubmit="">Concluído</button>

    </form>
</body>
</html>
